<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 mx-auto">
  <!-- HEADER -->
  <div class="flex bg-slate-600 py-5">
    <div class="container mx-auto flex justify-between px-4 md:px-0">
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFFFFF" class="bi bi-github" viewBox="0 0 16 16">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </div>
      <div class="flex">
        <form id="form">
          <div class="relative">
              <input type="search" id="input" class="block w-full px-10 py-2 pl-3 text-sm text-gray-900 border border-gray-300 rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="New user" required>
              <button type="submit" class="text-white absolute right-2.5 bottom-1 hover:text-red p-1">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- CONTENT -->
  <div class="container mx-auto flex px-4 md:px-0">
    <div class="grid md:grid-cols-4 w-full my-20">
      <div class="md:col-span-1 flex justify-center md:flex-none md:justify-start">
        <img id="profilepicture"src="" class="rounded-full h-48 justify-center flex" alt="">
      </div>
      <div class="md:col-span-3">
        <h1 id="username" class="text-white text-5xl text-center md:text-left mt-10 md:mt-0">William</h1>
        <p id="description" class="text-white text-lg mt-5 text-center md:text-left"></p>
      </div>
    </div>
  </div>

  <button id="change">CM</button>

  <script src="app.js"></script>
</body>
</html>
